<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="mb-3">List Sản Phẩm</h2>
            <div class="row">
                <div class="col-md-4 mb-3" th:each="item : ${items}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.name}"></h5>
                            <p class="card-text fw-bold"
                               th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA') + ' VND'}">
                            </p>
                        </div>
                        <div class="card-footer bg-white border-top-0">
                            <a th:href="@{|/cart/add/${item.id}|}" class="btn btn-outline-primary">Thêm vào giỏ</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/cart/view" class="btn btn-outline-success mt-3">Xem giỏ hàng</a>
        </div>
    </div>
</body>
</html>
